name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, acOS-latest]

    steps:
    - name: checkout v2
    - uses: actions/checkout@v2
    - name: install exiv2
    - run: sudo apt update
    - run: sudo apt install exiv2
